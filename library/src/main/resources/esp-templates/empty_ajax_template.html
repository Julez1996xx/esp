<!--/* this layout is required for ajax loading */-->
<!--/* it includes the requested view and removes its own tag */-->
<div data-th-attr="data-esp-target-selector='$default$'">
    <div data-th-include="${#vars.get(ESP_VIEW_VAR_NAME)} :: ${ESP_FRAGMENT_NAME}" data-th-remove="tag"></div>
</div>
<div data-th-each="ajaxView : ${ESP_VIEW_REGISTRY}"
     data-th-attr="data-esp-target-selector=${ajaxView.key}">
    <div data-th-include="${ajaxView.value} :: ${ESP_FRAGMENT_NAME}" data-th-remove="tag"></div>
</div>
